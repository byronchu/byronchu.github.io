<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Cantarell:400,400italic,700italic,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    <meta charset="utf-8">
    <title>Byron Chu - Contact</title>

    <meta name="Byron Chu" content="Contact page - Portfolio Site of Byron Chu">
    <meta name="description" content="Contact Page - Byron Chu - Web Developer">
    <meta name="author" content="Byron Chu">


    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>
  <header>

      <br>
        <a href="index.html"><h1>Byron Chu</h1> </a>

  </header>
  <body class="contact">


    <form action="https://getsimpleform.com/messages?form_api_token=734f1b2064b271eb3b02606fbe66f54b" method="post">
      <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
      <input type='hidden' name='redirect_to' value='/index.html' />
      <!-- all your input fields here.... -->

        <div class="form">
          <h1>Start the conversation</h1>
          <p>send a message</p>
          <div class="form_name">
            <input type="text" class="form-control" name="firstName" placeholder="First name">
            <input type="text" class="form-control" name="lastName" placeholder="Last name">
          </div>

          <div class="telephone">
            <input type="text" class="form-control" name="phoneNumber"placeholder="Telephone">
          </div>
          <div class="email">
            <input type="email" class="form-control" name="_replyto" placeholder="Email">
          </div>
          <div class="message">
            <textarea class="form-control" name="message" rows="7" placeholder="Your Message"></textarea>
          </div>
          <!-- <input type='text' name='test' /> -->
          <div class="submit_button">
            <input type='submit' value='Send Message' />
          </div>
          <div class="social-button">
            <br><p>get in touch via Linkedin :<a href="https://www.linkedin.com/in/byronchu" <i class="fa  fa-linkedin-square fa-1x"</i></a>
            </p>
          </div>

        </div>

    </form>


  </body>
</html>
